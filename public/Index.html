<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Worksheet Generator — Pro</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Client-side libs -->
  <!-- html2pdf for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <!-- PapaParse for CSV import -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- QR generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="panel">
      <header>
        <h1>Worksheet Maker — Pro</h1>
        <p class="muted">Multiple templates · Answer key · PDF export · Save / Load</p>
      </header>

      <section class="control-group">
        <label>Template</label>
        <select id="templateSelect">
          <option value="math">Math Problems</option>
          <option value="mcq">Multiple Choice</option>
          <option value="vocab">Vocabulary</option>
          <option value="matching">Matching Pairs</option>
          <option value="reading">Reading Comprehension</option>
          <option value="fillblank">Fill-in-the-Blanks</option>
        </select>
      </section>

      <section class="control-group two">
        <div>
          <label>Questions</label>
          <input id="numQ" type="number" min="1" max="50" value="10">
        </div>
        <div>
          <label>Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </section>

      <section class="control-group">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="default">Clean</option>
          <option value="chalk">Chalkboard</option>
          <option value="pastel">Pastel</option>
          <option value="mono">Minimal</option>
        </select>
      </section>

      <section class="control-group">
        <label>Title</label>
        <input id="titleInput" type="text" placeholder="Worksheet Title" value="Weekly Worksheet">
      </section>

      <section class="control-group">
        <label>Custom word list (CSV or comma separated)</label>
        <input id="customList" type="text" placeholder="apple, banana, democracy, ..." />
        <input id="csvFile" type="file" accept=".csv" />
        <small class="muted">You can drag in a single-column CSV of vocabulary words.</small>
      </section>

      <div class="buttons">
        <button id="generateBtn" class="primary">Generate</button>
        <button id="exportPdfBtn">Export PDF</button>
        <button id="printBtn">Print</button>
      </div>

      <div class="small-controls">
        <button id="saveJson">Save to server</button>
        <input id="loadId" type="text" placeholder="Load by id (eg. ws-1600000000)">
        <button id="loadBtn">Load</button>
      </div>

      <div class="small-controls">
        <button id="toggleKey">Toggle Answer Key</button>
        <button id="copyHtml">Copy HTML</button>
      </div>

      <div class="qr-wrap">
        <label>Worksheet Link (QR)</label>
        <canvas id="qrCanvas" width="150" height="150"></canvas>
      </div>

      <footer class="muted small">Tip: edit questions directly in the preview. Use "Save to server" to keep copies.</footer>
    </aside>

    <main class="preview-area">
      <div id="worksheetPreview" class="worksheet"></div>
      <aside class="answer-key" id="answerKey" aria-hidden="true">
        <h3>Answer Key</h3>
        <div id="answerList"></div>
        <div style="margin-top:8px;">
          <button id="printKey">Print Key</button>
          <button id="downloadKey">Download Key (JSON)</button>
        </div>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
